<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Implement JS with HTML File</title>
</head>
<body>
    <h2>External JS</h2>
    <h2>Internal JS</h2>
    <h2 onclick="document.write('clicked')">InLine JS</h2>

    <!-- Internal JS -->
     <script>
        document.write("This is a Second Line !!");
     </script>
    <!-- External JS -->
    <script src="external.js"></script>
</body>
</html>
