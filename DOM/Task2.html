<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table with Toggle Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>


    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>alice@example.com</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>bob@example.com</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>charlie@example.com</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>

    <button>Change Effect</button>


</body>

</html>
