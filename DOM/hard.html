<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Todo Design</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }

    .todo-wrapper {
      width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .input-area input {
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    .input-area button {
      background: #4CAF50;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area button .material-icons {
      margin-right: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      border-left: 6px solid #4CAF50;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    li:hover {
      background: #e8f5e9;
    }

    .todo-text {
      font-size: 16px;
      color: #333;
    }

    .actions span {
      margin-left: 10px;
      cursor: not-allowed;
      color: #555;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .actions span:hover {
      transform: scale(1.2);
      color: #000;
    }
  </style>
</head>
<body>

  <div class="todo-wrapper">
    <h2>My Tasks</h2>

    <div class="input-area">
      <input type="text" placeholder="Write a new task..." >
      <button >
        <span class="material-icons">add</span> Add Task
      </button>
    </div>

    <ul>
      <li>
        <span class="todo-text">Sample Task: Learn HTML</span>
        <div class="actions">
          <span class="material-icons" title="Done">done</span>
          <span class="material-icons" title="Edit">edit</span>
          <span class="material-icons" title="Delete">delete</span>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
