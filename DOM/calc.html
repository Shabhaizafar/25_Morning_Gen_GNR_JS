<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 320px;
    }
    section{
      width: 100%;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: black;

    }
    .display {
      width: 100%;
      color: #0f0;

      font-size: 2em;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #ddd;
      cursor: pointer;
    }

    .buttons button.operator {
      background: #f0ad4e;
      color: white;
    }

    .buttons button.equal {
      background: #5cb85c;
      color: white;
      grid-column: span 2;
    }

    .buttons button.clear {
      background: #d9534f;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <section>
      <div class="final" style="text-align: right;color: gray;">
      
    </div>
    <div class="display">0</div>
    </section>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">(</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">)</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
